<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /> <!-- normalize.css -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap Core CSS -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"><!-- Fond Awesome CSS -->
	<link href="css/style.css" rel="stylesheet" type="text/css"><!-- Custom Styles -->
	<title>Pomodori</title>
</head>
<body>

<!-- Header / Intro -->
<header class="intro-section">
	<div class="container">
		<div class="jumbotron text-center">
			<h1>Pomodori</h1>		
		</div>
	</div>
</header>
<!-- End Header / Intro -->

<!-- Timing section -->
<section class="timer-section">
	<div class="container">
		<div id="buttons" class="clear text-center">
			<button id="pomodori">Pomodori</button>
		    <button id="break_long">Break Long</button>
		    <button id="break_short">Break Short</button>
		</div>
		<div id="clock" class="text-center">25:00</div>
		<div id="buttons" class="clear text-center">
		    <button id="start" onClick="startInterval()">Start</button>
		    <button id="stop" onClick="stopInterval()">Stop</button>
		    <button id="reset" onClick="reset()">Reset</button>
		</div>
	</div>
</section>
<!-- End Timing section -->

<!-- Footer -->
<footer>
	<div class="container">
		<p>Place footer content here</p>
	</div>
</footer>
<!-- End Footer -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><!-- JQUERY -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> <!-- Bootstrap Core Javascript -->
<script src="js/app.js"></script><!-- Custom JS -->
</body>
</html>
